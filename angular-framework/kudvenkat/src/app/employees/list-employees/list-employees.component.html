<div class="panel panel-primary" *ngFor="let employee of employees" style="border: 1px solid #66b3ff;">
    <div class="panel-heading">
        <h3 class="panel-title" style="color: white; background-color: #66b3ff;">{{ employee.name }}</h3>
    </div>
    <div class="panel-body">
        <div class="col-xs-10">

            <div class="row vertical-align">

                <div class="col-xs-4 p-5">
                    <img class="imageClass" [src]="employee.photoPath" />
                </div>

                <div class="col-xs-8 p-5">

                    <div class="row">
                        <div class="col-xs-6">
                            Gender
                        </div>
                        <div class="col-xs-6">
                            : {{ employee.gender }}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6">
                            Date of Birth
                        </div>
                        <div class="col-xs-6">
                            : {{employee.dateOfBirth | date}}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6">
                            Contact Preference
                        </div>
                        <div class="col-xs-6">
                            : {{employee.contactPreference}}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6">
                            Phone
                        </div>
                        <div class="col-xs-6">
                            : {{employee.phoneNumber}}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6">
                            Email
                        </div>
                        <div class="col-xs-6">
                            : {{employee.email}}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6">
                            Department
                        </div>
                        <div class="col-xs-6">
                            : {{employee.department}}
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-6">
                            Is Active
                        </div>
                        <div class="col-xs-6">
                            : {{employee.isActive}}
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
