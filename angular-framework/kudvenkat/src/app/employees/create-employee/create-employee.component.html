<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
    <div class="panel panel-primary" style="border: 1px solid #66b3ff;">
        <div class="panel-heading">
            <h3 class="panel-title p-3" style="color: white; background-color: #66b3ff;">Create Employee</h3>
        </div>
        <div class="panel-body">

            <div class="form-group p-2">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" name="fullName" id="fullName" [(ngModel)]="fullName">
            </div>

            <div class="form-group p-2">
                <label for="email">Email</label>
                <input type="text" class="form-control" name="email" id="email" [(ngModel)]="email">
            </div>

             <div class="form-group p-2">
                <label>Contact Preference</label>
                <div class="form-control">
                        <label class="radio-inline p-1">
                            <input type="radio" name="contactPreference" value="email" [(ngModel)]="contactPreference">
                            Email
                        </label>
                        <label class="radio-inline p-1">
                            <input type="radio" name="contactPreference" value="phone" [(ngModel)]="contactPreference">
                            Phone
                        </label>
                </div>
             </div>

            <div class="form-group p-2">
                <label>Gender</label>
                <div class="form-control">
                    <label class="radio-inline p-1">
                        <input type="radio" name="gender" value="male" [(ngModel)]="gender">
                        Male
                    </label>
                    <label class="radio-inline p-1">
                        <input type="radio" name="gender" value="female" [(ngModel)]="gender">
                        Female
                    </label>
                </div>
            </div>

            <div class="form-group p-2">
                <label for="isActive">Activity</label>
                <div class="form-control">
                    <label class="checkbox-inline p-1">
                        <input type="checkbox" name="isActive" [(ngModel)]="isActive">Is Active
                    </label>
                </div>
            </div>

            <div class="form-group p-2">
                <label for="department">Department</label>
                <select id="department" name="department" [(ngModel)]="department" class="form-control">
                  <option *ngFor="let dept of departments" [value]="dept.id">
                    {{dept.name}}
                  </option>
                </select>
            </div>

            <div class="row p-2">
                <div class="form-group col-md-3">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input id="dateOfBirth" name="dateOfBirth" [(ngModel)]="dateOfBirth"
                    type="text" bsDatepicker class="form-control" [bsConfig]="datePickerConfig" />
                </div>
            </div>

            <div class="form-group p-2">
                <label for="photoPath">Photo Path</label>
                <input id="photoPath" type="text" 
                class="form-control" name="photoPath" 
                [(ngModel)]="photoPath">
            </div>
        </div>

        <div class="form-group">
            <img [src]="photoPath" height="200" width="200" *ngIf="previewPhoto"/>
        </div>
        <div class="panel-footer">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
